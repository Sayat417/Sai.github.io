<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Code Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="code-wrapper">
            <div class="header">CSS</div>
            <div class="code-block">
                <pre>
<span class="selector">.something-semantic</span> {
    <span class="property">display</span>: <span class="value">table</span>;
    <span class="property">width</span>: <span class="value">100%</span>;
}

<span class="selector">.something-else-semantic</span> {
    <span class="property">display</span>: <span class="value">table-cell</span>;
    <span class="property">text-align</span>: <span class="value">center</span>;
    <span class="property">vertical-align</span>: <span class="value">middle</span>;
}
                </pre>
            </div>
        </div>
    </div>
</body>
</html>
